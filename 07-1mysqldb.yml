---
integrations:
  - name: nri-flex
    interval: 30s
    config:
      name: mysqlDbFlex
      apis:
        - database: mysql
          event_type: lab7
          db_conn: weaver:weaverpass@tcp(ip-172-31-24-7.ap-southeast-2.compute.internal:3306)/usersdb
          custom_attributes: # applies to all queries
            weather: sunny
            LOCATION: sydney

          db_queries:
            - name: userSample
              event_type: userSample
              run: Select * from users;

            # - name: MySQLShowVars
            #   run: SHOW VARIABLES;
################
#### Note ######
# - database
# - db_conn options
# - variable_store
# - custom_attributes
# - db_queries
