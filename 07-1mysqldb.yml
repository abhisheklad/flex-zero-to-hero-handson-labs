integrations:
  - name: nri-flex
    interval: 30s
    config:
      name: mysqlDbFlex
      apis:
        - database: mysql
          event_type: lab7
          db_conn: weaver:weAverp@ss!4@tcp(ec2-13-239-113-134.ap-southeast-2.compute.amazonaws.com:3306)/usersdb
          custom_attributes: # applies to all queries
            weather: sunny
            LOCATION: sydney

          db_queries:
            - name: userSample
              event_type: userSample
              run: Select * from users;

